<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza.Net</title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Pizza.Net</h1>
      <h3>We deliver the best pizza in Cyberspace!</h3>
    </div>
  </div>

  <div class="container">
    <h2>Please enter your name, address and phone:</h2>
    <form>
      <div class="form-group">
        <label for="name">Name: </label>
        <input id="name" type="text" placeholder="Angela Bennet">
      </div>
      <div class="form-group">
        <label for="street">Address: </label>
        <input id="street" type="text" placeholder="407 Finley Street">
      </div>
      <div class="form-group">
        <label for="city">City: </label>
        <input id="city" type="text" placeholder="Venice">
      </div>
      <div class="form-group">
        <label for="zip-code">Zip Code: </label>
        <input id="zip-code" type="text" placeholder="90291">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number: </label>
        <input id="phone" type="text" placeholder="(310) 853-3472">
      </div>
      <div class="form-group">
        <label class="checkbox-inline"><input type="radio" name="delivery" value="delivery" checked>Delivery</label>
        <label class="checkbox-inline"><input type="radio" name="pick-up" value="pick-up">Pick Up</label>
      </div>
      <button type="submit" class="btn btn-default">Done</button>
    </form>
  </div>
</div>
  <div class="container">
    <div class="row">
      <div class="col-xs-8" id="order-display">
        <form id="order-form">
          <div class="row">
            <div class="col-md-6">
          <h3>Order:</h3>
          <!-- size -->
              <div class="form-group">
                <h4>Select a Size:</h4>
                <div class="radio">
                  <label><input name="size" type="radio" value="small">Small (12") $7</label>
                </div>
                <div class="radio">
                  <label><input name="size" type="radio" value="medium" checked>Medium (16") $10</label>
                </div>
                <div class="radio">
                  <label><input name="size" type="radio" value="large">Large (20") $13</label>
                </div>
                <div class="radio">
                  <label><input name="size" type="radio" value="x-large">X-Large (24") $15</label>
                </div>
              </div>
              <!-- style -->
              <div class="form-group">
                <h4>Select a Style:</h4>
                <div class="radio">
                  <label><input name="style" type="radio" value="regular-crust">Regular Crust</label>
                </div>
                <div class="radio">
                  <label><input name="style" type="radio" value="thin-crispy" checked>Thin & Crispy</label>
                </div>
                <div class="radio">
                  <label><input name="style" type="radio" value="deep-dish">Deep Dish (add $3)</label>
                </div>
              </div>
              <!-- beverages -->
              <div class="form-group">
                <h4>Beverages ($3.00 each):</h4>
                <div class="checkbox">
                  <label><input name="beverages" type="checkbox" value="pepsi">Pepsi</label>
                </div>
                <div class="checkbox">
                  <label><input name="beverages" type="checkbox" value="diet-pepsi">Diet Pepsi</label>
                </div>
                <div class="checkbox">
                  <label><input name="beverages" type="checkbox" value="7-up">7 Up</label>
                </div>
                <div class="checkbox">
                  <label><input name="beverages" type="checkbox" value="mt-dew">Mountain Dew</label>
                </div>
                <div class="checkbox">
                  <label><input name="beverages" type="checkbox" value="mug-rootbeer">Mug Rootbeer</label>
                </div>
              </div>
            </div>
            <!-- toppings -->
            <div class="col-md-6">
              <h3>Toppings Menu</h3>
              <div class="form-group">
                <h4>Meats ($2.50 Each):</h4>
                <div class="checkbox">
                  <label><input name="meats" type="checkbox" value="pepperoni">Pepperoni</label>
                </div>
                <div class="checkbox">
                  <label><input name="meats" type="checkbox" value="sausage">Sausage</label>
                </div>
                <div class="checkbox">
                  <label><input name="meats" type="checkbox" value="salami">Salami</label>
                </div>
                <div class="checkbox">
                  <label><input name="meats" type="checkbox" value="anchovies">Anchovies</label>
                </div>
              </div>
              <div class="form-group">
                <h4>Vegetables ($1.50 Each):</h4>
                <div class="checkbox">
                  <label><input name="vegetables" type="checkbox" value="mushrooms">Mushrooms</label>
                </div>
                <div class="checkbox">
                  <label><input name="vegetables" type="checkbox" value="peppers">Peppers</label>
                </div>
                <div class="checkbox">
                  <label><input name="vegetables" type="checkbox" value="olives">Olives</label>
                </div>
                <div class="checkbox">
                  <label><input name="vegetables" type="checkbox" value="onions">Onions</label>
                </div>
                <div class="checkbox">
                  <label><input name="vegetables" type="checkbox" value="garlic">Garlic</label>
                </div>
                <div class="checkbox">
                  <label><input name="vegetables" type="checkbox" value="tomatoes">Tomatoes</label>
                </div>
                <div class="checkbox">
                  <label><input name="vegetables" type="checkbox" value="Ex. Cheese">Ex.Cheese</label>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-default" type="submit">Calculate Price</button>
        </form>
      </div>
      <!-- order total display -->
      <div class="col-xs-4">
        <h3>Your Order:</h3>
        <ul id="order-list">
        </ul>
        <div id="details">
          <h4></h4>
          <p>Meats: <span id="meats"></span></p>
          <p>Vegetables: <span id="vegetables"></span></p>
          <p>Beverages: <span id="beverages"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
